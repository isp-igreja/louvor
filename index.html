<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Louvor ISP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-size: 1rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
      }

      h1 {
        font-size: 2.2rem;
        font-family: "Open Sans", sans-serif;
        color: #333;
      }

      #filterInput {
        padding: 1em;
        width: 80vw;
        max-width: 100%;
        box-sizing: border-box;
        margin-bottom: 20px;
        border: 2px solid #007bff;
        border-radius: 4px;
        font-size: 16px;
      }

      .file-name {
        font-size: 1em;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .file-name:hover {
        background-color: #f9f9f9;
      }

      #fileList {
        max-height: 320px;
        overflow-y: auto;
      }

      #fileContent {
        display: none;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 20px;
        white-space: pre-wrap;
        max-height: 300px;
        overflow-y: auto;
      }

      .button {
        display: none;
        min-width: 150px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .button:hover {
        background-color: #0056b3;
      }

      #button-container {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
      }

      @media (max-width: 600px) {
        body {
          font-size: 1.2rem;
        }

        #filterInput {
          padding: 1.5em;
        }

        .file-name,
        .button {
          font-size: 0.9em;
          padding: 1em;
        }

        #fileContent {
          padding: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    <h1>Louvor ISP</h1>
    <input type="text" id="filterInput" placeholder="Pesquisar pelo nome..." />
    <div id="fileList"></div>
    <div id="button-container">
      <button id="copyButton" class="button" style="display: none">
        Copiar
      </button>
      <button
        id="copyUrlButton"
        class="button"
        style="display: none; margin-left: 10px"
      >
        Compartilhar
      </button>
    </div>
    <div id="fileContent"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const repoOwner = "isp-igreja";
        const repoName = "louvor";
        const fileList = document.getElementById("fileList");
        const filterInput = document.getElementById("filterInput");
        const fileContent = document.getElementById("fileContent");
        const copyButton = document.getElementById("copyButton");

        async function fetchFiles() {
          const response = await fetch(
            `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`
          );
          const data = await response.json();
          return data.filter((file) => file.name.endsWith(".txt"));
        }

        async function displayFiles() {
          const files = await fetchFiles();
          files.forEach((file) => {
            const div = document.createElement("div");
            div.className = "file-name";
            div.textContent = file.name
              .replace(".txt", "")
              .split("-")
              .map(
                (part) =>
                  part.charAt(0).toUpperCase() + part.slice(1).toLowerCase()
              )
              .join(" ");
            div.onclick = () => fetchFileContent(file.path);
            fileList.appendChild(div);
          });
        }

        async function fetchFileContent(path) {
          selectedFileName = path;
          const content = await fetch(
            `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/${path}`
          )
            .then((response) => response.text())
            .catch((error) => {
              throw new Error("Error:", error);
            });
          fileContent.textContent = content;
          fileContent.style.display = "block";
          copyButton.style.display = "block";
          copyUrlButton.style.display = "block";
          copyButton.onclick = () => navigator.clipboard.writeText(content);
        }

        filterInput.oninput = function () {
          fileContent.textContent = "";
          fileContent.style.display = "none";
          copyButton.style.display = "none";
          copyUrlButton.style.display = "none";
          const value = this.value.toLowerCase();
          const files = fileList.getElementsByClassName("file-name");
          for (let i = 0; i < files.length; i++) {
            if (files[i].textContent.toLowerCase().includes(value)) {
              files[i].style.display = "";
            } else {
              files[i].style.display = "none";
            }
          }
        };

        copyUrlButton.onclick = () => {
          const query = encodeURIComponent(selectedFileName);
          const url = `https://${repoOwner}.github.io/${repoName}/?file=${query}`;
          navigator.clipboard.writeText(url);
        };

        displayFiles();

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const fileName = urlParams.get("file");
        if (fileName) {
          fetchFileContent(fileName);
        }
      });
    </script>
  </body>
</html>
